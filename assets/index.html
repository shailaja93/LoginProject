    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/signin.css">
    <link rel="icon" href="images_nonindex/logo.png">
  </head>
  <body onload="schk()">
    <!-- Fixed Navigationbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
          </button>
          <a class="navbar-brand" href="index.html">Holidays.com</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            
          </ul>

          </ul>
        </div>
      </div>

    <!-- Main content -->
    <div class="container">
      <form class="form-signin" method="get" action='/UserloginController/afterlogin_authenticate'>
        <h2 class="form-signin-heading">Please Log-In</h2>
        <label for="username">Enter Username:</label>
        <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
        <br><label for="password">Enter Password:</label>
        <br><input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br> <button class="btn btn-lg btn-primary btn-block" type="submit">LOGIN</button>
      </form>
    </div> <!-- /container -->
